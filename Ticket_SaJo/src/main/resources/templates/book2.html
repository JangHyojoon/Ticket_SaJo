<body>
    
        
        <!-- Main content -->
        <div class="place-form-area">
        <section class="container">
            <div class="order-container">
                <div class="order">
                    <img class="order__images" alt='' src="images/tickets.png">
                    <p class="order__title">Book a ticket <br><span class="order__descript">and have fun movie time</span></p>

                        <h1 th:text="${book1info}">good</h1>
                       
                    
                </div>
            </div>
                <div class="order-step-area">
                    <div class="order-step first--step order-step--disable ">1. What &amp; Where &amp; When</div>
                    <div class="order-step second--step">2. Choose a sit</div>
                </div>
            
            <div class="choose-sits">


                <div class="choose-sits__info">
                    <ul>
                        <li class="sits-state sits-state--not">Not available</li>
                        <li class="sits-state sits-state--your">Your choice</li>
                    </ul>
                </div>
                
                <div class="col-sm-12 col-lg-10 col-lg-offset-1">
                <div class="sits-area hidden-xs">
                    <div class="sits-anchor">screen</div>

                    <div class="sits">
                        <aside class="sits__line">
                            <span class="sits__indecator" 
                            th:each="r:${rows}"                          
                            th:text="${r.r}"></span>

                        </aside>

                            <div class="sits__row" 
                            th:each="r:${rows}" 
                            th:id="${r.r}" 
                            th:name="${r.r}">
                                <span class="sits__place sits-price--cheap"
                                 data-price='10000' th:each="c:${columns}" 
                                 th:name="${r.r}+${c.c}" 
                                 th:id="${r.r}+${c.c}" 
                                 th:attr='data-place=${c.c} ? ${r.r}+${c.c}'
                                 th:text='${r.r}+${c.c}'>A2</span>
                                
                            </div>
                            
                           

                        <aside class="sits__checked">
                            <div class="checked-place">
                                
                            </div>
                            <div class="checked-result">
                                0원
                            </div>
                        </aside>
                        <footer class="sits__number">
                            <span class="sits__indecator" th:each="c:${columns}" th:text="${c.c}">1</span>
                            
                        </footer>
                    </div>
                </div>
            </div>
                
            <div class="col-sm-12 visible-xs"> 
                <div class="sits-area--mobile">
                    <div class="sits-area--mobile-wrap">
                        <div class="sits-select">
                            <select name="sorting_item" class="sits__sort sit-row" tabindex="0">
                                    <option  th:each="r:${rows}" th:text="${r.r}" th:value="${r.r}">A</option>

                            </select>
 
                            <select name="sorting_item" class="sits__sort sit-number" tabindex="1">
                                    <option  th:each="c:${columns}" th:text="${c.c}" th:value="${c.c}">1</option>
                                    
                            </select>

                            <a href="#" class="btn btn-md btn--warning toogle-sits">Choose sit</a>
                        </div>
                    </div>

                    <a href="#" class="watchlist add-sits-line">Add new sit</a>

                    <aside class="sits__checked">
                            <div class="checked-place">
                                <span class="choosen-place"></span>
                            </div>
                            <div class="checked-result">
                                $0
                            </div>
                    </aside>

                    <img alt="" src="images/components/sits_mobile.png">
                </div>
            </div>   
                
            </div>
                
 		</section>
       </div>
            <form class="book2" id="book2" method='post' action='book2impl'>

		        <input type='text' name='starttime' th:value="${book1info.starttime}">
		        <input type='text' name='endtime' th:value="${book1info.endtime}">
		        <input type='text' name='tid' th:value="${book1info.tid}">
		        <input type='text' name='mid' th:value="${book1info.mid}">
		        <input type='text' name='sdate' th:value="${book1info.sdate}">
            <label>choosen_cost</label><input type='text' name='choosen_cost' class="choosen-cost">
            <label>choosen_sits</label><input type='text' name='choosen_sits' class="choosen-sits">
            </form>

        <div class="clearfix"></div>

            <div class="booking-pagination booking-pagination--margin">
                    <a href="/book1" class="booking-pagination__prev" id="prevbtn">
                        <span class="arrow__text arrow--prev">prev step</span>
