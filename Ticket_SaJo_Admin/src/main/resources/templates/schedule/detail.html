
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			 $('.check').attr({
					'method':'post',
					'action':'/schedule/updatedetailimpl'
				});
				$('.check').submit();
		});
		 
	});
</script>

</head>
<body>
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            
            <div style="margin:auto;"class="col-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" th:text="${sid}+'번의 스케줄 상세'">스케줄 상세</h4>
                  <p class="card-description">
                    예정된 상영회차에는 체크가 되어있습니다. 변경 버튼을 누르면 스케줄 변경이 가능합니다.
                  </p>
                  <form class="check">
                  <div class="form-group">
                      <input type="hidden" class="form-control" name="id" id="exampleInputId" placeholder="ID" th:value="${sid}">
                    </div>
                      <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" name="check" class="form-check-input" checked="checked" value="1" th:if="${id1}=='1'">
                        <input type="checkbox" name="check" class="form-check-input" value="1" th:if="${id1}=='0'">
                        1회차(13:00 ~ 15:00)
                      </label>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" name="check" class="form-check-input" checked="checked" value="2" th:if="${id2}=='1'">
                        <input type="checkbox" name="check" class="form-check-input" value="2" th:if="${id2}=='0'">
                        2회차(16:00 ~ 18:00)
                      </label>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" name="check" class="form-check-input" checked="checked" value="3" th:if="${id3}=='1'">
                        <input type="checkbox" name="check" class="form-check-input" value="3" th:if="${id3}=='0'">
                        3회차(19:00 ~ 21:00)
                      </label>
                    </div>
                    <button id="btn" type="submit" class="btn btn-primary mr-2">변경</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
         
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright 짤 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>

          </div>
        </footer>

      </div>
