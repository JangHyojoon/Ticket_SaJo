
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			$('.genre').attr({
				'method':'post',
				'action':'/genre/update'
			});
			$('.genre').submit();
		});
		 
	});
</script>

</head>
<body>
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            
            <div style="margin:auto;"class="col-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">새로운 장르 등록</h4>
                  <p class="card-description">
                    상위 장르를 참조하여 장르를 추가해 주세요.
                  </p>
                  <form class="genre">
                  <div class="form-group">
                      <label for="exampleInputId">장르 아이디</label>
                      <input type="text" class="form-control" name="id" id="exampleInputId" placeholder="ID" th:value="${genre.id}" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">장르명</label>
                      <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Name" th:value="${genre.name}">
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">상위장르</label>
                        <select name="tid" class="form-control form-control-item" >
		               		<option value="0">TOP</option>
		               		<option th:each="g:${glist}" th:if="${g.tid == 0}" th:selected="${g.id}==${genre.tid}" th:value="${g.id}" th:text="${g.name}+'('+${g.id}+')'"></option>
		               </select>
                      </div>
                    <button id="btn" type="submit" class="btn btn-primary mr-2">수정</button>
                    <a th:href="@{/genre/delete(id=${genre.id})}" class="btn btn-light">삭제</a>
                  </form>
                </div>
              </div>
            </div>
         
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright 짤 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
