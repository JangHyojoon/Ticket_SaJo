
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<style>
.stretch-card{
margin:auto;
}
.mcntbox{
margin-bottom:8px;
}
.span{
margin-right:10px;
}
.card{
margin:auto;
text-align: center;
}
.removebtn {
	background-color:#b81200;
	border-radius:15px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-size:15px;
	font-weight:bold;
	padding:12px 39px;
	text-decoration:none;
}
.removebtn:hover {
	background-color:#ff3838;
}
.removebtn:active {
	position:relative;
	top:1px;
}
.modifybtn {
	background-color:#061873;
	border-radius:15px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:12px 39px;
	text-decoration:none;
}
.modifybtn:hover {
	background-color:#476e9e;
}
.modifybtn:active {
	position:relative;
	top:1px;
}
.cancel {
	background-color:#ffffff;
	border-radius:15px;
	border:1px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#666666;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:12px 39px;
	text-decoration:none;
}
.cancel:hover {
	background-color:#f6f6f6;
}
.cancel:active {
	position:relative;
	top:1px;
}
        
</style>
<script th:inline="javascript">
	var tlist= [[${tlist}]]
	
	$(document).ready(function(){
	
		var msg = [[${msg}]];
		if(msg != null){
			alert(msg)
		}
		
		 
	});
	function Update() {
		if(tlist.length != 0){
			alert("발권이 진행된 스케쥴입니다. 수정이 불가능합니다")
			return
		}
	 	$('#formsid').attr({
			'method':'get',
			'action':'update'
				 
		});
		$('#formsid').submit();
	}
	function Delete() {
		if(tlist.length != 0){
			alert("발권이 진행된 스케쥴입니다. 삭제가 불가능합니다")
			return
		}
	 	$('#formsid').attr({
			'method':'get',
			'action':'delete'
				 
		});
		$('#formsid').submit();
	}
	function Back() {
		window.history.back()
	}
	
</script>

</head>
<body>
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            
            <div class="grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" th:text="${sv.id}+'번의 스케줄 상세'">스케줄 상세</h4>
                  <img alt='' th:src="@{'/images/'+${sv.posterimg1}}" width="180" height="300">
                  <p class="card-description" th:text="${sv.title}"></p>
                  <p class="card-description" th:text="'상영관 : '+${sv.tid}+'관'"></p>
             	  <p class="card-description" th:text="'상영날짜 : '+${sv.sdate}"></p>
            	  <div class = 'mcntbox' th:each="ds : ${dslist}" >
            	  	
            	  	<span class="span" th:text="${ds.mcnt}+'회차'"></span>
            	  	<span class="card-description span" th:text="'상영시간 : '+${ds.starttime}+'~'+${ds.endtime}"></span>
            	
            	  	
            	  
            	  	
            	  	<span class="card-description span" th:text="'좌석현황 : '+(${seatcnt}-${ds.bookedcnt})+'/'+${seatcnt}"></span>
            	  	
            	  	<span class="card-description span" th:text="'예약좌석 : '+${ds.bookedcnt}"></span>
            	  </div>
                 
             	
            
             		<form id="formsid">
             		<input type="hidden" name="id" th:value="${sv.id}">
             		
             		</form>
             		
                    <a class="modifybtn" style="display :inline-block;" onclick="Update()">스케줄 수정</a>              
                    <a class="removebtn" style="display :inline-block;" onclick="Delete()">스케줄 삭제</a>
                    
                    <a class="modifybtn" style="display :inline-block;" th:href="@{updatedetail(sid=${sv.id})}">상세스케줄 수정</a>

                    <a class="cancel" style="display :inline-block;" onclick="Back()">뒤로가기</a>
                </div>
              </div>
            </div>
         
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright 짤 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>

  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../../vendors/typeahead.js/typeahead.bundle.min.js"></script>
  <script src="../../vendors/select2/select2.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../../js/file-upload.js"></script>
  <script src="../../js/typeahead.js"></script>
  <script src="../../js/select2.js"></script>
  <!-- End custom js for this page-->
</body>
