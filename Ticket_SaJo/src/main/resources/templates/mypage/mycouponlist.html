<!doctype html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>AMovie - Booking final</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Mono font -->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <!-- jQuery UI --> 
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
        <link href="css/gozha-nav.css" rel="stylesheet" />
        <!-- Select -->
        <link href="css/external/jquery.selectbox.css" rel="stylesheet" />
    
        <!-- Custom -->
        <link href="css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="js/external/modernizr.custom.js"></script>
       
        <!-- Ajax -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>	
<style>
   #empty{
      text-align: center;
   }
   #h4{
      text-align: center;
      margin-top: 100px;
   }
   
   #table{
   	margin-left: 50px;
   	margin-right: 50px;
   }
</style>
<body>
<div class="container" th:if="${not #lists.isEmpty(mycouponlist)}" style="margin-top:10px">
	<strong><h4 id="h4"><span th:text="${session.user.name}"></span>님의 쿠폰 내역입니다.</h4></strong>
	<br>
	<br>
<table id="table">
	<thead>
		<tr><th>쿠폰 번호</th><th>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 쿠폰 내용</th><th>발급 날짜</th><th>사용 가능 여부</th><th>사용한 날짜</th></tr>
	</thead>
	<tbody>
		<tr th:each="mc:${mycouponlist}">
			<td th:text="${mc.id}">쿠폰 번호</td>
			<td th:text="${mc.text}">쿠폰 내용</td>
			<td th:text="${#dates.format(mc.rdate,'yyy/MM/dd')}">발급 날짜</td>	
			<td th:if="${mc.used}==true">사용 전</td> 
			<td th:unless="${mc.used}==true">사용 완료</td>		
			<td th:text="${#dates.format(mc.udate, 'yyy/MM/dd')}">사용한 날짜</td>
		</tr>
	</tbody>
</table>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="empty" th:unless="${not #lists.isEmpty(mycouponlist)}">
쿠폰 내역이 없습니다.
</div>
<br>
<br>
<br>
	<!-- JavaScript-->
        <!-- jQuery 3.1.1--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="js/jquery.mobile.menu.js"></script>
        <!-- Select -->
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <!-- Form element -->
        <script src="js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="js/form.js"></script>
		
        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.top-scroll').parent().find('.top-scroll').remove();
            });
        </script>

</body>
</html>
