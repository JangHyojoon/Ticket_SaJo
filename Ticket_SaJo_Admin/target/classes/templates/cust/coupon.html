
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>

<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

</script>
</head>
<body>
<div class="main-panel">
<div class="content-wrapper">
<div class="col-lg-9 grid-margin stretch-card" style="margin:auto;" th:if="${mlist}!=''">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" th:text="${mlist[0].uid}+'님의 쿠폰함'"></h4>
        <p class="card-description">
          쿠폰 목록
        </p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>쿠폰함 번호</th>
                <th>쿠폰 번호</th>
                <th>사용 여부</th>
                <th>사용 날짜</th>
                <th>받은 날짜</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="m:${mlist}">
                <td th:text="${m.id}">Jacob</td>
                <td th:text="${m.cid}">12 May 2017</td>
                <td th:if="${m.used}==true">사용 가능</td>
                <td th:if="${m.used}==false">사용 불가</td>
                <td th:text="${#dates.format(m.udate,'yyyy-MM-dd')}"><label class="badge badge-danger">Pending</label></td>
                <td th:text="${#dates.format(m.rdate,'yyyy-MM-dd')}"><label class="badge badge-danger">Pending</label></td>
                <td><a th:href="@{/cust/cpdelete(id=${m.id},uid=${m.uid})}" class="btn btn-inverse-danger btn-fw">삭제하기</a></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
   </div>
   
</div>
</div>
  
</body>

</html>
