<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  
  $(document).ready(function(){
		$('#btn').click(function(){
		
			 $('.admin').attr({
					'method':'post',
					'action':'/loginimpl'
				});
				$('.admin').submit();
		});
		 
	});
  </script>
  <style> 
  	h3{
  	text-align: center;
  	font-weight: 900;
  	}
  	h4{
  	text-align: center;
  	font: bolder;
  	}
  	h5{
  	text-align: center;
  	color: red;
  	}
  	h6{
  	text-align: center;
  	}
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h3>티켓 사조</h3>
              </div>
              <h4>관리자 페이지 로그인</h4>
              
              <h6 class="font-weight-light">계속하려면 로그인 하세요.</h6>
              <form class="admin">
                <div class="form-group">
                  <input type="text" name="id" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="ID">
                </div>
                <div class="form-group">
                  <input type="password" name="pwd" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="btn">로그인</button>
                </div>
               </form>
               
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      아이디 기억하기
                    </label>
                  </div>
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  아이디가 없나요?<a th:href="@{/register}" class="text-primary">회원가입</a>
                </div>
                <h5 th:text="${msg}"></h5>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
