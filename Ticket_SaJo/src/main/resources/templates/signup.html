<script>
var one=0, two=0;
function sendId(id) {
   $.ajax({
      url:'/checkid',
      data:{'id':id},
      success:function(data){
         if(data == '1') {
            $('#ispan').text('사용 불가능한 아이디입니다');
            $('#ispan').css('color','red');
            one = 0;
         }else {
            $('#ispan').text('사용 가능한 아이디입니다');
            $('#ispan').css('color','#3CB371');
            one = 1;
         }
      }
   });
};
	
$(document).ready(function(){
   $('input[name="id"]').keyup(function(){
      var id = $(this).val();
      sendId(id);
   });

   $('input[name="pwdcheck"]').keyup(function(){
	      var pwd = $('input[name="pwd"]').val();
	      var pwd2 = $('input[name="pwdcheck"]').val();
	      if(pwd == pwd2){
	         $('#pspan2').text('일치합니다');
	         $('#pspan2').css('color','#3CB371');
	         two = 1;
	      }else {
	         $('#pspan2').text('일치하지 않습니다. 비밀번호를 다시 확인해주세요');
	         $('#pspan2').css('color', 'red');
	         two = 0;
	      }
	   });
   
   $('#signupbtn').click(function(){
	   if($('#id').val() == '') {
		   $('#ispan').text('필수항목입니다.');
		   $('#ispan').css('color', 'red');
		   $('#id').focus();
		   return;
	   }
	   if($('#pwd').val() == '') {
		   $('#pspan').text('필수항목입니다.');
		   $('#pspan').css('color', 'red');
		   $('#pwd').focus();
		   return
	   }
	   if($('#pwdcheck').val() == '') {
		   $('#pspan2').text('필수항목입니다.');
	       $('#pspan2').css('color', 'red');
	       $('#pwdcheck').focus();	
	       return
	   }
	   if($('#name').val() == '') {
		   $('#nspan').text('필수항목입니다.');
		   $('#nspan').css('color', 'red');
		   $('#name').focus();
		   return
	   }
	   if($('#birth').val() == '') {
		   $('#bspan').text('필수항목입니다.');
		   $('#bspan').css('color', 'red');
		   $('#birth').focus();
		   return
	   }
	   if($('#sex option:selected').val() == 0) {
		   $('#sspan').text('성별을 선택해주세요');
		   $('#sspan').css('color', 'red');
		   $('#sex').focus();
		   return
	   }
	   if($('#pwd').val() != $('#pwdcheck').val()) {
		   $('#pspan2').text('일치하지 않습니다. 비밀번호를 다시 확인해주세요');
	       $('#pspan2').css('color', 'red');
	       $('#pwdcheck').focus();	
	       return
	   }
	   if(one && two){
		   $('#signup_form').attr({
		         'method' : 'post',
		          'action' : 'signupimpl'
		      });
		      $('#signup_form').submit();
		      alert('등록이 완료되었습니다');
	   }else{
		   alert('가입하려는 정보를 다시 입력해주세요.');
	   }

   
  
	 

 });

   
   $('input[name="pwd"]').keyup(function(){
      var pwd = $(this).val();
      if(pwd.length < 5){
         $('#pspan').text('보안에 취약합니다. 5자리 이상이어야 합니다');
         $('#pspan').css('color', 'red');
      }else {
         $('#pspan').text('보안에 강합니다. 사용가능합니다.');
         $('#pspan').css('color','#3CB371');
      }
   });
   $('input[name="name"]').keyup(function(){
	      var name = $(this).val();
	      if(name.length > 0){
	         $('#nspan').text("\u00A0");
	       
	      }
	   });
   
   $("select[name=sex]").change(function(){
	   var sex = $(this).val();
	   if(sex != 0)
	   		$('#sspan').text("\u00A0");
   });

});

</script>

.text-center{

width:700px;

<div class="container" style="margin-top:130px;">
	<h1 >회원가입</h1>
	
	
	<div class="text-center">
    <form id="signup_form" class="form-horizontal">
      
      
      <div class="form-inline form-group" >
         <label for="id" class="col-sm-3 control-label">아이디 </label> 
         <div class="col-sm-9">
         <input class="form-control input" id="id" type='text' name='id' style="width:300px;height:30px;">
         <input id="used" value="true" type='hidden' name='used'>       
         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="ispan">&nbsp</span></div>
         
      </div>
     
      <div class="form-inline form-group" >
         <label for="pwd" class="col-sm-3 control-label">비밀번호 </label> 
         <div class="col-sm-9">
         <input class="form-control" id="pwd" type='password' name='pwd' style="width:300px;height:30px;"> 
         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="pspan">&nbsp</span></div>
      </div>
   
      <div class="form-inline form-group" >
         <label for="pwdcheck" class="col-sm-3 control-label">비밀번호 확인 </label> 
         <div class="col-sm-9">
        	 <input class="form-control" id="pwdcheck" type='password' name='pwdcheck' style="width:300px;height:30px;"> 

         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="pspan2">&nbsp</span></div>
      </div>
   
   
   
   
      <div class="form-inline form-group" >
         <label for="name" class="col-sm-3 control-label">이름 </label> 
         <div class="col-sm-9">
        	 <input class="form-control" id="name" type='text' name='name' style="width:300px;height:30px;"> 

         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="nspan">&nbsp</span></div>
      </div>
      
  	  <div class="form-inline form-group" >
         <label for="birth" class="col-sm-3 control-label">생년월일 </label> 
         <div class="col-sm-9">
        	 <input class="form-control" id="birth" type="date" name='birth' style="width:300px;height:30px;"> 


         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="bspan">&nbsp</span></div>
      </div>
      <input type="hidden" id="point" value=0 readonly="readonly">
      <div class="form-inline form-group" >
         <label for="sex" class="col-sm-3 control-label">성별 </label> 
         <div class="col-sm-9">
        	 <select class="form-control" id="sex" name="sex" style="width:300px;height:30px;">
	          	 <option value="0">선택</option>
	          	 <option value="woman">여성</option>
	             <option value="man">남성</option>       
        	 </select> 
         </div>
         <div class="col-sm-3"></div>
         <div class="col-sm-9"><span id="sspan">&nbsp</span></div>
      </div>

      </form>
     <div class="field-wrap">
         <button id="signupbtn" class="btn btn-md btn--warning btn--wider">회원가입</button>
      </div>
	</div>
</div>
