<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<!-- Font awesome - icon font -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	rel='stylesheet' type='text/css'>

<style>
.text-center{
width:100%;
max-width:500px;
margin:auto;
padding:50px;
float: center;
text-align: center;
}
h1, h2, h3{
text-align: center;
}
.field-wrap{
margin-top:100px;
}
p{
font-size:13px;
text-align: center;
}
.btn-box{
margin:auto;
text-align: center;
}
.btn{
width:78px;
height:30px;
border-radius:5px;
font-size: 10px;
text-align:center;
}
#homebtn{
color:white;
line-height: 20px;
}
#homebtn:hover{
color:#4C4145;
}
.input{
width: 100%;
height: 30px;
outline: none;
margin: 0;
box-sizing: border-box;
display: inline-block;     
vertical-align: middle;
border: 1px solid #dddddd;    
border-radius: 5px;
}
.control-label{
 width: 100%;
color: #4C4145;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function Back() {
	window.history.back()
}
$(document).ready(function(){
	$('#modifybtn').click(function(){
		$('.user').attr({
			'method':'post',
			'action':'update'
		})
		$('.user').submit();
		alert('회원정보 수정이 완료되었습니다.');
	});
});
</script>



<body th:if="${session.user != null}">
<div class="container" style="margin-top:80px;">
	<h3 id="h3">회원정보 수정</h3>
	
	<div class="text-center">
	<form class ="user">
	

		
    	<div class="form-inline form-group" >
			
			<div class="col-xs-4">
		      		 <label for="id" class="control-label">아이디</label> 
		    </div>	 
			<div class="col-xs-8">
				<input class="input" id="id" type='text' name='id' readonly="readonly" th:value="${session.user.id}" style="color: #999999;"> 
			</div>
			<div class="col-xs-4"></div>
			<div class="col-xs-8"><span id="idspan">&nbsp</span></div>
		</div>
        <div class="form-inline form-group" >
			<div class="col-xs-4">
		      		 <label for="name" class="control-label">이름</label> 
		    </div>	 
			<div class="col-xs-8">
				<input class="input" id="name" type='text' name="name" th:value="${session.user.name}" style="color: #222222;"> 
			</div>
			<div class="col-xs-4"></div>
			<div class="col-xs-8"><span id="namespan">&nbsp</span></div>
		</div>
    
    
    

    


	</form>
	</div>
      <div class="btn-box">
       
      <a href="#" class="btn btn-md btn--warning btn--wider" id="modifybtn">회원정보 수정</a>
      <a href="#"  class="btn btn-md btn--warning btn--wider" onclick="Back()">뒤로 가기</a>
      
      
     </div>
</div>

</body>
<body th:unless="${session.user != null}">
	<div class="wrapper">
	       <div class="error-wrapper">
	           <a th:href="@{/}" class="logo logo--dark">
	               <img alt='logo' src="images/new logo dark.png">
	               <p class="slogan--dark">Classic Movie Theater</p>
	           </a>
	
	           <div class="error">
	               <img alt='' src='images/error.png' class="error__image">
	               <h1 class="error__text">비정상적인 접근입니다. 홈화면으로 이동해주세요</h1>
	               <a th:href="@{/}" class="btn btn-md btn--warning btn--wider" id="homebtn">HOME</a>
	           </div>

	       </div>
	
	      
	
	</div>
</body>
