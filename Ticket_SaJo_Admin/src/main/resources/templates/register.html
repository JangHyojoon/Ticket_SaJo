<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
		$('#btn').click(function(){
			 
			 $('.pt-3').attr({
					'method':'post'
				});
				$('.pt-3').submit();
		});
	});
  </script>
  <style>
    h3{
	text-align: center;
 	font-weight: 900;
  	}
  	h4{
  	text-align: center;
  	font: bolder;
  	}
  	h5{
  	text-align: center;
  	color: red;
  	}
  	h6{
  	text-align: center;
  	}
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h3>티켓 사조</h3>
              </div>
              <h4>관리자 가입</h4>
              <h6 class="font-weight-light">전달받은 코드와 아이디, 비밀번호를 입력하세요</h6>
              <form th:action="@{/registerimpl}" class="pt-3">
                <div class="form-group" >
                  <input type="text" class="form-control form-control-lg" name="code" id="exampleInputUsername1" placeholder="CODE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="id" id="exampleInputEmail1" placeholder="ID">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="pwd" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id ="btn">회원가입</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  이미 회원가입을 하셨나요 <a th:href="@{/login}" class="text-primary">Login</a>
                </div>
              </form>
              <h5 th:text="${msg}"></h5>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
</body>

</html>
