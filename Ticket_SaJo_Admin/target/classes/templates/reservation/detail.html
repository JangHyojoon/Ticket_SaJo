
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>

<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

</script>
</head>
<body>
<div class="main-panel">
<div class="content-wrapper">
<div class="col-lg-9 grid-margin stretch-card" style="margin:auto;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" th:text="${tlist[0].rid}+'번의 예매상세'"></h4>
        <p class="card-description">
          쿠폰 목록
        </p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>티켓 번호</th>
                <th>상영 번호</th>
                <th>예매 날짜</th>
                <th>상영 회차</th>
                <th>좌석 번호</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="t:${tlist}">
                <td th:text="${t.id}">Jacob</td>
                <td th:text="${t.sid}">12 May 2017</td>
                <td th:text="${t.purchasedate}">사용 불가</td>
                <td th:text="${t.mcnt}+'회차'"><label class="badge badge-danger">Pending</label></td>
                <td th:text="${t.seatid}"><label class="badge badge-danger">Pending</label></td>            
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
   </div>
</div>
</div>

  <script src="../../vendors/js/vendor.bundle.base.js"></script>

  <script src="../../js/off-canvas.js"></script>

  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../../js/file-upload.js"></script>
  <script src="../../js/typeahead.js"></script>
  <script src="../../js/select2.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
