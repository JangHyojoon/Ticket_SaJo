<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>AMovie - Booking step 1</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <!-- jQuery UI --> 
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
        <link href="/css/gozha-nav.css" rel="stylesheet" />
        <!-- Select -->
        <link href="/css/external/jquery.selectbox.css" rel="stylesheet" />
        <!-- Swiper slider -->
        <link href="/css/external/idangerous.swiper.css" rel="stylesheet" />
    
        <!-- Custom -->
        <link href="/css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="/js/external/modernizr.custom.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>

	$(document).ready(function(){
		var mid = $(this).attr('id');
			$('.movie').click(function(){
				var mid = $(this).attr('id');
				$('.movie').css({'opacity':''});
				$('.movie').not($(this)).css({'opacity':'0.3'});
				selectmovie(mid);
			});
			
			
		});
		

	</script>
</head>

<body>
    <div class="wrapper">

        <!-- Main content -->

        <section class="container">
            <div class="order-container">
                <div class="order">
                    <img class="order__images" alt='' src="images/tickets.png">
                    <p class="order__title">Book a ticket <br><span class="order__descript">and have fun movie time</span></p>

                </div>
            </div>
                <div class="order-step-area">
                    <div class="order-step first--step">1. What &amp; Where &amp; When</div>
                </div>

            <h2 class="page-heading heading--outcontainer">Choose a movie</h2>
        </section>
        
        <div class="choose-film" >
            <div class="swiper-container" >
              <div class="swiper-wrapper " >
                  <!--First Slide-->
				
                  <div class="swiper-slide" th:each = "s : ${scheduleslist}" >
                                 
                       <div class="movie" th:id="${s.mid} ? ${s.mid}"> 
	                       <img  alt='' src= "" th:src="@{'css/img/'+${s.posterimg1}}"  width="380" height="600">						   
                       </div>
                        <p class="choose-film__title" th:text="${s.title}">Movie Title</p>
                      
                  </div>

              </div>
            </div>
        </div>

        <section class="container">
            <div class="col-sm-12">


                <h2 class="page-heading ">Date</h2>
 
                <div class="choose-container choose-container--short">
                    <div class="datepicker">
                      <span class="datepicker__marker" ><i class="fa fa-calendar"></i>Date</span>
                     
                      <input type="date" id="datepicker" name="datepicker" class="datepicker__input">
                     
                    </div>
                </div>

                <h2 class="page-heading">Pick time</h2>

					<div class="time-select time-select--wide">
                        <div class="time-select__group group--first"  th:each = "s : ${scheduleslist}">
                            <div class="col-sm-2">
                                <p class="time-select__place" th:text="${s.tid}+'관'">1관</p>
                            </div>
                            <div class="col-sm-10">
                            <ul class="col-sm-2 items-wrap" th:each = "ds : ${detail_scheduleslist}">
                                <li class="time-select__item" th:text="${ds.starttime}">09:40</li>
                            </ul>
                            </div>
                        </div>

                        

                    </div>
		</div>
		</section>
        <div class="clearfix"></div>

        <form id='film-and-time' class="booking-form" method='get' action='book2.html'>
            <input type='text' name='choosen-movie' class="choosen-movie">
    
            <input type='text' name='choosen-date' class="choosen-date">
            
            <input type='text' name='choosen-cinema' class="choosen-cinema">
            <input type='text' name='choosen-time' class="choosen-time">
        

            <div class="booking-pagination">
                    <a href="#" class="booking-pagination__prev hide--arrow">
                        <span class="arrow__text arrow--prev"></span>
                        <span class="arrow__info"></span>
                    </a>
                    <a href="book2.html" class="booking-pagination__next">
                        <span class="arrow__text arrow--next">next step</span>
                        <span class="arrow__info">choose a sit</span>
                    </a>
            </div>

        </form>
        
        <div class="clearfix"></div>


    </div>



	<!-- JavaScript-->
        <!-- jQuery 3.1.1--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="/js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="/js/jquery.mobile.menu.js"></script>
         <!-- Select -->
        <script src="/js/external/jquery.selectbox-0.2.min.js"></script>
        <!-- Swiper slider -->
        <script src="/js/external/idangerous.swiper.min.js"></script>

        <!-- Form element -->
        <script src="/js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="/js/form.js"></script>

        <!-- Custom -->
        <script src="/js/custom.js"></script>
		
		<script type="text/javascript">
            $(document).ready(function() {
                init_BookingOne();
            });
		</script>

</body>
</html>
