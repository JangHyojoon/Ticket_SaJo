<meta charset="UTF-8">
<style>
	#h3{
		text-align: center;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#updatebtn').click(function(){
		$('.user').attr({
			'method':'post',
			'action':'update'
		})
		$('.user').submit();
	});
});
</script>
<br>
<br>
<br>
<div class="field-wrap">
      <h3 id="h3">회원정보 수정</h3>
<form class ="user">
      <div class="wrapper"> 
         아이디:<input type="text" name="id" th:value="${session.user.id}">
      </div>

    
      
      
      <div class="wrapper">
         이름: <input type="text" name="name" th:value="${session.user.name}">
      </div>
    
  <br>
  <br>
  
  <div class="field-wrap">
  	<button id="updatebtn" class="btn btn-md btn--warning btn--wider">회원정보 수정</button>
  </div>
</form>
</div>
