<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<style>
	#all{
		width:400px;
		height:200px;
		overflow: auto;
		border:2px solid red;
	}
	#me{
		width:400px;
		height:200px;
		overflow: auto;
		border:2px solid blue;
	}
	#to{
		width:400px;
		height:200px;
		overflow: auto;
		border:2px solid green;
	}
</style>

<script th:inline="javascript">
	var stompClient = null;
	var id = [[${session.user.id}]];
	// 서버소켓에 연결
	function connect() {
		var socket = new SockJS('/ws');
		stompClient = Stomp.over(socket);

		stompClient.connect({}, function(frame) { 
			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/sends', function(msg) { 
				$("#all").append(
						"<h4>" + JSON.parse(msg.body).sendid +":"+
						JSON.parse(msg.body).content1
								+ "</h4>");
			});

		});
	}

	// 서버소켓에 연결끊기
	function disconnect() {
		if (stompClient !== null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}

	// connect&disconnect버턴 활성화/비활성화
	function setConnected(connected) {
		if (connected) {
			$("#status").text("Connected");
		} else {
			$("#status").text("Disconnected");
		}
		
	}

	// 서버에 메세지 요청 메서드
	function sendAll() {
		var msg = JSON.stringify({
			'sendid' : id,
			'content1' : $("#alltext").val()
		});
		stompClient.send("/receiveall", {}, msg);
	}
	function sendMe() {
		var msg = JSON.stringify({
			'sendid' : id,
			'content1' : $('#metext').val()
		});
		stompClient.send("/receiveme", {}, msg);
	}
	function sendTo() {
		var msg = JSON.stringify({
			'sendid' : id,
			'receiveid' : $('#target').val(),
			'content1' : $('#totext').val()
		});
		stompClient.send('/receiveto', {}, msg);
	}
	$(document).ready(function() {
		alert(id);
		$("#connect").click(function() {
			connect();
		});
		$("#disconnect").click(function() {
			disconnect();
		});
		$("#sendall").click(function() {
			sendAll();
		});
		$("#sendme").click(function() {
			sendMe();
		});
		$("#sendto").click(function() {
			sendTo();
		});
	});
</script>
</head>
<body>
	<H1 th:text="${session.user.id}">ID</H1>
	<H1 id="status">Status</H1>
	<H1 id="servermsg1">Server Msg1</H1>
	<H1 id="servermsg2">Server Msg2</H1>
	<button id="connect">Connect</button>
	<button id="disconnect">Disconnect</button>
	
	<h3>All</h3>
	<input type="text" id="alltext"><button id="sendall">Send</button>
	<div id="all"></div>
	
	<h3>Me</h3>
	<input type="text" id="metext"><button id="sendme">Send</button>
	<div id="me"></div>
	
	<h3>To</h3>
	<input type="text" id="target">
	<input type="text" id="totext"><button id="sendto">Send</button>
	<div id="to"></div>

</body>
</html>
