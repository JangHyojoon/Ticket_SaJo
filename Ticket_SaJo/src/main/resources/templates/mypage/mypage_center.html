<!doctype html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>AMovie - Booking final</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Mono font -->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <!-- jQuery UI --> 
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
        <link href="css/gozha-nav.css" rel="stylesheet" />
        <!-- Select -->
        <link href="css/external/jquery.selectbox.css" rel="stylesheet" />
    
        <!-- Custom -->
        <link href="css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="js/external/modernizr.custom.js"></script>
       
        <!-- Ajax -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<style>
	#box{
	border: 1px solid; padding:10px;
	margin-top: 100px;
	}
	
	#mybox{
	border: 1px solid; padding:10px;
	}

</style>
<body th:if="${session.user != null}">  

        <!-- Main content -->

		<div class="field-wrap" id="box" style="margin-top:135px">
			 <img src = "/img/user.png" width="50"  style="margin-left:120px">
			 <span th:text="${session.user.name}"></span>님  
			
		        <div class="wrapper">
		           <strong><a href="/mypointlist">내 포인트 내역</a></strong> 
		        </div>
		        
		        <div class="wrapper" th:if="${not #lists.isEmpty(pointlist)}">
					사용 가능 포인트 :&nbsp<span th:text="${pointprice.totalprice}"></span>점
					</div>


					<div id="empty" th:unless="${not #lists.isEmpty(pointlist)}">
					포인트 내역이 없습니다.
					</div>
					         
		        <div class="wrapper">
		          	<strong><a href="/mycouponlist">내 쿠폰 내역</a></strong>
		        </div>
				        <div class="wrapper" th:if="${not #lists.isEmpty(mycouponlist)}">
							사용 가능 쿠폰 :&nbsp<span th:text="${couponcnt.cnt}"></span>개
						</div>
						
						<div id="empty" th:unless="${not #lists.isEmpty(mycouponlist)}">
						쿠폰 내역이 없습니다.
						</div>
			</div>
					<br>
					<br>
				<div class="field-wrap" id="mybox">
					<div class="field-wrapper">
			         	<strong><a href="/myreservationlist">내 예매 내역</a></strong>
			        </div>
		         		<div class="wrapper" th:if="${not #lists.isEmpty(reservationlist)}" style="margin-left:100px">					
							<table>
							   <thead>
							      <tr><th>예매 번호</th><th>영화 제목</th></tr>
							   </thead>
							   <tbody>
							      <tr th:each="r:${reservationlist}">
							         <td><a th:text="${r.id}" th:href="@{book4(rid=${r.id})}">예매번호</a></td>
							         <td><a th:text="${r.title}">영화제목</a></td>
							      </tr>
							   </tbody>
							</table>
						</div>
						<div id="empty" th:unless="${not #lists.isEmpty(reservationlist)}">
						<span th:text="${session.user.name}"></span>님의 최근예매 내역이 없습니다. 
						</div>
					</div>
					<br>
					<br>
					<div class="field-wrap"  style="margin-left:680px">
						<div class="wrapper">
				         <span id="info"> &nbsp &nbsp 개인정보</span>
				      	</div>
				         
				      	<div class="wrapper">
				         <a href="/custdetail">회원 정보 수정</a>
				     <br>
				      	</div>
				      
				       	<div class="wrapper">
				         <a href="/custpwd">비밀번호 변경</a>
				     <br>
				      	</div>
				     
				      	<div class="field-wrapper">
				         <a href="/custdelete">&nbsp &nbsp 회원탈퇴 </a>
				      	</div>
                  </div>

	<!-- JavaScript-->
        <!-- jQuery 3.1.1--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="js/jquery.mobile.menu.js"></script>
        <!-- Select -->
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <!-- Form element -->
        <script src="js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="js/form.js"></script>
		
        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.top-scroll').parent().find('.top-scroll').remove();
            });
        </script>

</body>

</html>
