	<!-- Basic Page Needs -->
        <meta charset="utf-8">

        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Mono font -->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <!-- jQuery UI --> 
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
        <link href="css/gozha-nav.css" rel="stylesheet" />

        <!-- Custom -->
        <link href="css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="js/external/modernizr.custom.js"></script>
       
        <!-- Ajax -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  		<style>
  		
  		.tdright {
  		text-align:right;
  		font-size:20px;
  		}
  		.tdleft {
  		text-align:left;
  		font-size:18px;
  		}
  		.tdcenter {
  		text-align:right;
  		font-size:12px;
  		}
  		.detail{
  		font-size:15px;  		
  		}
  		.total{
  		font-weight:bold;  		
  		}
  		.test{
  		display:flex;
  		justify-content:center;
  		}
  		.option{
  		font-size:12px;
  		
  		}
  		</style>
		<script>
		
		
		
		</script>
		
</head>

<body th:if="${session.user != null}">  

        <!-- Main content -->

        <section class="container" style="margin-top:20px;">
            <div class="order-container" >
                <div class="order">
                    
                    <p class="order__title">결제완료 <br><span class="order__descript">예매 내역</span></p>
                </div>		
             	
				<h2 style="text-align:center;">예매정보</h2>
				<div class="test">
				<div class="col-md-6">
				  
				          
				  <table class="table">
				
				    <tbody>
				      <tr>
				        <td class="tdleft">예매번호</td>
				      
				        <td th:text="${rv.id}" class="tdright"></td>
				        
				      </tr>
				      <tr>
				        <td class="tdleft">결제일</td>				   
				        <td th:text="${tlist[0].purchasedate}"  class="tdright"></td>
				       
				      </tr>
				      <tr>
				        <td class="tdleft">최종가격</td>	        
				        <td th:text="${rv.totalprice}"  class="tdright total"></td>
				       
				      </tr>
				      <tr>
				        <td class="tdleft option"  th:text="${rv.pcnt}+'인'"></td>		        
				        <td th:text="${rv.price}"  class="tdright detail"></td>
				       
				      </tr>
				      <tr th:if="${cv} != null">
				        <td class="tdleft option" th:text="'사용쿠폰 : '+${cv.name}"></td>				       
				        <td th:text="'-'+${cv.sale}"  class="tdright detail"></td>
				       
				      </tr>
				      <tr th:if="${usepoint} > 0">
				        <td class="tdleft option"> 적립금 사용</td>				    
				        <td th:text="'-'+${usepoint}"  class="tdright detail"></td>
				       
				      </tr>
				 
				    </tbody>
				  </table>
				</div>
				</div>

                <div class="ticket-control">
                    <a th:href="@{book4}+'?rid='+${rv.id}" class="btn btn-md btn--warning" onclick="goticket()">티켓 바로가기</a>
                    
                </div>

            </div>
        </section>
        

      
        

    



	<!-- JavaScript-->
        <!-- jQuery 3.1.1--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="js/jquery.mobile.menu.js"></script>
        <!-- Select -->
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <!-- Form element -->
        <script src="js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="js/form.js"></script>
		
        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.top-scroll').parent().find('.top-scroll').remove();
            });
        </script>

</body>
<body th:unless="${session.user != null}">
	<div class="wrapper">
	       <div class="error-wrapper">
	           <a th:href="@{/}" class="logo logo--dark">
	               <img alt='logo' src="images/new logo dark.png">
	               <p class="slogan--dark">Classic Movie Theater</p>
	           </a>
	
	           <div class="error">
	               <img alt='' src='images/error.png' class="error__image">
	               <h1 class="error__text">로그인이 만료되었습니다. 다시 로그인해주세요</h1>
	               <a th:href="@{signin}" class="btn btn-md btn--warning">로그인</a>
	           </div>
	       </div>
	
	      
	
	</div>
	</body>
</html>
