<!doctype html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>AMovie - Booking final</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Mono font -->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <!-- jQuery UI --> 
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
        <link href="css/gozha-nav.css" rel="stylesheet" />
        <!-- Select -->
        <link href="css/external/jquery.selectbox.css" rel="stylesheet" />
    
        <!-- Custom -->
        <link href="css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="js/external/modernizr.custom.js"></script>
       
        <!-- Ajax -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>

<body th:if="${session.user != null}">  

        <!-- Main content -->

        <section class="container" style="margin-top:100px;">
            <div class="order-container">


                <div class="ticket">
                    <div class="ticket-position">
                        <div class="ticket__indecator indecator--pre"><div class="indecator-text pre--text">online ticket</div> </div>
                        <div class="ticket__inner">

                            <div class="ticket-secondary">
                                <ul class="ticket__item">
                                <li class="ticket__number" style="font-size:20px;">티켓번호</li>
                                <li class="ticket__number" th:each="t:${tlist}" th:text="'&nbsp&nbsp'+${t.id}" style="font-size:20px;">티켓번호</li>
                                </ul>
                                
                                <div class="ticket__number" th:text="'총인원 : '+${rlist[0].pcnt}" style="font-size:20px;margin-top:20px;">총인원<br></div>
                  
                            </div>

                            <div class="ticket-primery">
                                <span class="ticket__item ticket__item--primery ticket__film">
	                                <strong class="ticket__movie" th:text="${rlist[0].title}" style="font-size:30px;">영화이름</strong>
	                              	<span th:text="'('+${ryear}+')'"></span>
                                </span>
                               
                                <ul class="ticket__item ticket__item--primery">
                                	  <li class="ticket__item ticket__item--primery"  th:text="${rlist[0].sdate}+' '+${rlist[0].starttime}" >날짜 시간	</li>
                                </ul>	  
                                      <ul class="ticket__item ticket__item--primery">
                                	  <li class="ticket__item ticket__item--primery"  th:text="${rlist[0].tid}+'관  '" style="float: left;margin-right:15px;">상영관</li>
	                            	  <li class="ticket__item ticket__item--primery"  th:each="t:${tlist}" th:text="${t.seatid}" style="float: left;margin-right:15px;">좌석</li>
                                </ul>
                            </div>


                        </div>
                        <div class="ticket__indecator indecator--post"><div class="indecator-text post--text">online ticket</div></div>
                    </div>
                </div>

                <div class="ticket-control">
                    <a th:href="@{/mypage}" class="btn btn-md btn--warning">마이페이지 바로가기</a>
        
                </div>

            </div>
        </section>
        
        

    



	<!-- JavaScript-->
        <!-- jQuery 3.1.1--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="js/jquery.mobile.menu.js"></script>
        <!-- Select -->
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <!-- Form element -->
        <script src="js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="js/form.js"></script>
		
        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.top-scroll').parent().find('.top-scroll').remove();
            });
        </script>

</body>
<body th:unless="${session.user != null}">
	<div class="wrapper">
	       <div class="error-wrapper">
	           <a th:href="@{/}" class="logo logo--dark">
	               <img alt='logo' src="images/new logo dark.png">
	               <p class="slogan--dark">Classic Movie Theater</p>
	           </a>
	
	           <div class="error">
	               <img alt='' src='images/error.png' class="error__image">
	               <h1 class="error__text">로그인이 만료되었습니다. 다시 로그인해주세요</h1>
	               <a th:href="@{signin}" class="btn btn-md btn--warning">로그인</a>
	           </div>
	       </div>
	
	      
	
	</div>
	</body>
</html>
