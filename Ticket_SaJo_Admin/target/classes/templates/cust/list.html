<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<head>
<style>
.container-scroller{
	margin: auto;
}
.card{
	margin: auto;
	width: 100%;
}
#searchm{
	width: 30%;
	margin: auto;
}
#searcht{
	margin: auto;
	font-weight: bold;
}
#searcha{
	border: 0.5px solid #EAEAEA ;
	padding-bottom: 5px;
	
}
</style>
<script>
$(document).ready(function(){
	$('#search').click(function(){
		 $('.search').attr({
				'method':'post',
				'action':'/cust/search'
			});
			$('.search').submit();
	});
	 
});
</script>
</head>

<body>
  <div class="container-scroller">
    <div class="card">
                <div class="card-body">
                  <h4 class="card-title">고객 목록</h4>
                  <p class="card-description">
                    
                  </p>
                  <ul id="searcha" class="navbar-nav mr-lg-2">
				    <li id="searcht">검색하기</li>
				         <li id="searchm" class="nav-item nav-search d-none d-lg-block">
				          <form class="search" method="post" action="/cust/search">
				           <div class="input-group">
				             <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
				               <span class="input-group-text" id="search">
				                 <i class="icon-search"></i>
				               </span>
				             </div>
				             <input type="text" name ="text" class="form-control" id="navbar-search-input" placeholder="Search now" aria-label="search" aria-describedby="search">
				           </div>
				          </form>
				         </li>
				       </ul>
                  <div class="table-responsive pt-3">
                    <table class="table table" >
                      <thead>
                        <tr>
                          <th>
                           	아이디
                          </th>
                          <th>
                            이름
                          </th>
                          <th>
                            생일
                          </th>
                          <th>
                            포인트
                          </th>
                          <th>
                            성별
                          </th>
                          <th>
                            쿠폰 목록
                          </th>
                          <th>
                            수정/삭제
                          </th>
                        </tr>
                      </thead>
                      <tbody th:each="c:${clist}">
                        <tr>
                          <td th:text="${c.id}">
                            1
                          </td>
                          <td th:text="${c.name}">
                            Herman Beck
                          </td>
                          <td th:text="${#dates.format(c.birth,'yyyy-MM-dd')}">
                            $ 77.99
                          </td>
                          <td th:text="${c.point}">
                            May 15, 2015
                          </td>
                          <td th:text="${c.sex}">
                            May 15, 2015
                          </td>
                          <td>
                            <a class="btn btn-inverse-info btn-fw" th:href="@{/cust/coupon(id=${c.id})}">쿠폰함</a>
                          </td>
                          <td>
                            <a class="btn btn-inverse-warning btn-fw" th:href="@{/cust/detail(id=${c.id})}">수정/삭제</a>
                          </td>
                        </tr>
                       
                       
                      </tbody>
                    </table>
                    <div class="coloum-wrapper">
	                    <div class="pagination paginatioon--full">
	                            <a href='#' class="pagination__prev" th:if="${mnum}-1>=0" th:href="@{/cust/list(mnum=${mnum}-10)}">이전</a>
	                            <a style="text-align: right; margin-left:90%;" href='#' class="pagination__next" th:href="@{/cust/list(mnum=${mnum}+10)}">다음</a>
	                    </div>
	                </div>
                  </div>
                </div>
              </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
 
</body>
