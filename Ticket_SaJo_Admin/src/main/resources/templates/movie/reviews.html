<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<head>
<!-- Bootstrap 3-->
   <script
      src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<style>
.container-scroller{
	margin: auto;
}
.card{
	margin: auto;
	width: 100%;
}
</style>
<script>
</script>
</head>

<body>
  <div class="container-scroller">
    <div class="card">
                <div class="card-body">
                  <h4 class="card-title" th:text="${rlist[0].mid}+'의 리뷰'">영화 목록</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table" >
                      <thead>
                        <tr>
                          <th>
                           	리뷰 번호
                          </th>
                          <th>
                            사용자 아이디
                          </th>
                          <th>
                            영화 아이디
                          </th>
                          <th>
                            별점
                          </th>
                          <th>
                            리뷰 내용
                          </th>
                          <th>
                            등록 날짜
                          </th>
                          
                          <th>
                            삭제
                          </th>
                          
                        </tr>
                      </thead>
                      <tbody th:each="r:${rlist}">
                        <tr>
                          <td th:text="${r.id}">
                            1
                          </td>
                          <td th:text="${r.uid}">
                            Herman Beck
                          </td>
                          <td th:text="${r.mid}">
                            Herman Beck
                          </td>
                          <td th:text="${r.star}">
                            Herman Beck
                          </td>
                          <td th:text="${r.text}">
                            Herman Beck
                          </td>
                          <td th:text="${#dates.format(r.regdate,'yyyy-MM-dd')}">
                            $ 77.99
                          </td>
                          <td>
                            <a class="btn btn-inverse-warning btn-fw" th:href="@{/movie/deletereview(id=${r.id})}">삭제</a>
                          </td>
                        </tr>
                       
                      </tbody>
                    </table>
                    
                  </div>
                </div>
              </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
 
</body>
